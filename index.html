<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- JQuery CDN-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
  		<div class="container">
    		<h1 class="display-3">GifTastic</h1>
    		<p class="lead">Welcome to the World of Gifs</p>
  		</div>
	</div>
	
	<!-- Add animal form -->
	<div class="form-group">
		<label for="animal-input">Add an animal</label>
		<input class="form-control" type="text" id="animal-input" name="animal-input">
		<button type="submit" class="btn btn-primary" id="addAnimal" value="Submit">Submit</button>
	</div>
		
	<!-- Buttons go here -->
	<div class="button-container">
		<div class="d-flex justify-content-center" id="animalButtons"></div>
	</div>
	<!-- GIFs go here -->
	<div class="gif-container">
		<div id="animalView"></div>
	</div>

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
